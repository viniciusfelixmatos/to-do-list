<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>To-do List</title>
</head>
<body>
    <header>
        <div class="container-xl header-content">
            <h1><strong>TASKS</strong>TO<strong>DO</strong></h1>
        </div>
    </header>
    <main>
        <div class="container-xl main-content">
            <div class="row tasks_columns">
                <div class="col" id="todo">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer to-do-circle"></span>
                            <span>To Do</span>
                        </div>
                        <div class="task_count">
                            <span>4 Total</span>
                        </div>
                    </div>

                    <div class="tasks_list"></div>

                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col" id="doing">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer doing-circle"></span>
                            <span>Doing</span>
                        </div>
                        <div class="task_count">
                            <span>4 Total</span>
                        </div>
                    </div>

                    <div class="tasks_list"></div>

                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col" id="testing">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer testing-circle"></span>
                            <span>Testing</span>
                        </div>
                        <div class="task_count">
                            <span>4 Total</span>
                        </div>
                    </div>

                    <div class="tasks_list"></div>

                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col" id="done">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer done-circle"></span>
                            <span>Done</span>
                        </div>
                        <div class="task_count">
                            <span>4 Total</span>
                        </div>
                    </div>

                    <div class="tasks_list"></div>

                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- MODAL: ADD TASK -->
    <div class="modal fade" id="modalAddTask" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Task Title</label>
                    <input type="text" id="addTaskTitle" class="form-control">

                    <label class="form-label mt-3">Description</label>
                    <textarea id="addTaskDescription" class="form-control"></textarea>

                    <input type="hidden" id="addTaskColumn">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" id="confirmAddTask">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: EDIT TASK -->
    <div class="modal fade" id="modalEditTask" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Task Title</label>
                    <input type="text" id="editTaskTitle" class="form-control">

                    <label class="form-label mt-3">Description</label>
                    <textarea id="editTaskDescription" class="form-control"></textarea>

                    <input type="hidden" id="editTaskId">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="confirmEditTask">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: DELETE TASK -->
    <div class="modal fade" id="modalDeleteTask" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task?</p>
                    <input type="hidden" id="deleteTaskId">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" id="confirmDeleteTask">Delete</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
