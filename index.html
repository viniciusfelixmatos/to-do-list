<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>To-do List</title>
</head>
<body>
    <header>
        <div class="container-xl header-content">
            <h1><strong>TASKS</strong>TO<strong>DO</strong></h1>
        </div>
    </header>
    <main>
        <div class="container-xl main-content">
            <div class="row align-items-center">
                <div class="col">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer to-do-circle"></span>
                            <span>To Do</span>
                        </div>
                        <div class="task_count">
                            <span>4 Total</span>
                        </div>
                    </div>
                    <div class="task_content"></div>
                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer doing-circle"></span>
                            <span>Doing</span>
                        </div>
                        <div class="task_count">
                            <span>4 Total</span>
                        </div>
                    </div>
                    <div class="task_content"></div>
                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer testing-circle"></span>
                            <span>Testing</span>
                        </div>
                        <div class="task_count">
                            <span>4 Total</span>
                        </div>
                    </div>
                    <div class="task_content"></div>
                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer done-circle"></span>
                            <span>Done</span>
                        </div>
                        <div class="task_count">
                            <span>4 Total</span>
                        </div>
                    </div>
                    <div class="task_content"></div>
                    <div class="button-task_container">
                        <button id="button-task">Add new task</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
