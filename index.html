<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>To-do List</title>
</head>
<body>
    <header>
        <div class="container-xl header-content">
            <h1><strong>TASKS</strong>TO<strong>DO</strong></h1>
        </div>
    </header>
    <main>
        <div class="container-xl main-content">
            <div class="row tasks_columns">
                <div class="col to-do" id="todo" data-column="to-do">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer to-do-circle"></span>
                            <span>To Do</span>
                        </div>
                        <div class="task_count" data-column="to-do">
                            <span>0 Total</span>
                        </div>
                    </div>

                    <div class="tasks_list todo_list"></div>

                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col doing" id="doing" data-column="doing">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer doing-circle"></span>
                            <span>Doing</span>
                        </div>
                        <div class="task_count" data-column="doing">
                            <span>0 Total</span>
                        </div>
                    </div>

                    <div class="tasks_list doing_list"></div>

                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col testing" id="testing" data-column="testing">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer testing-circle"></span>
                            <span>Testing</span>
                        </div>
                        <div class="task_count" data-column="testing">
                            <span>0 Total</span>
                        </div>
                    </div>

                    <div class="tasks_list testing_list"></div>

                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
                <div class="col done" id="done" data-column="done">
                    <div class="task_container">
                        <div class="task_header">
                            <span class="task_sinalizer done-circle"></span>
                            <span>Done</span>
                        </div>
                        <div class="task_count" data-column="done">
                            <span>0 Total</span>
                        </div>
                    </div>

                    <div class="tasks_list done_list"></div>

                    <div class="button-task_container">
                        <button>Add new task</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- MODAL: ADD TASK -->
    <div class="modal fade" id="modalAddTask" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content task-editor-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Add task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Task Title</label>
                    <input type="text" id="editTaskTitle" class="form-control">

                    <label class="form-label mt-3">Task status</label>
                    <div class="checkbox-container">
                        <div class="checkbox_content">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="todo">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    To do
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="testing" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Testing
                                </label>
                            </div>
                        </div>
                        <div class="checkbox_contet">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="doing">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Doing
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="done" checked>
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Done
                                </label>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" id="editTaskId">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary button-modal-save" id="confirmAddTask">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: EDIT TASK -->
    <div class="modal fade" id="modalEditTask" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content task-editor-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Task Title</label>
                    <input type="text" id="editTaskTitle" class="form-control">

                    <label class="form-label mt-3">Task status</label>
                    <div class="checkbox-container">
                        <div class="checkbox_content">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    To do
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Testing
                                </label>
                            </div>
                        </div>
                        <div class="checkbox_contet">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Doing
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Done
                                </label>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" id="editTaskId">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary button-modal-save" id="confirmEditTask">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: DELETE TASK -->
    <div class="modal fade" id="modalDeleteTask" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body delete-body">
                    <p>Are you sure you want to delete this task?</p>
                    <input type="hidden" id="deleteTaskId">
                </div>
                <div class="modal-footer delete-modal">
                    <button class="btn btn-secondary button-modal-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger button-modal-delete" id="confirmDeleteTask" onclick="deleteTask()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- SCRIPTS JS -->
    <script src="js/scripts.js" defer></script>
</body>
</html>
